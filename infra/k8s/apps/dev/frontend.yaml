apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/ielts-infra.git
    targetRevision: main
    path: k8s/apps/frontend/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ielts-frontend
  syncPolicy:
    automated: { prune: true, selfHeal: true }
